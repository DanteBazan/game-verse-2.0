<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1>GameVerse 2.0</h1>
      <nav class="navbar">
        <label for="toggle-menu"><i class="fa-solid fa-bars"></i></label>
        <input type="checkbox" id="toggle-menu" />
        <ul class="navbar-list">
          <li><a href="#" class="navbar-link">Home</a></li>
          <li><a href="#" class="navbar-link">About</a></li>
          <li><a href="#" class="navbar-link">Products</a></li>
          <li><a href="#" class="navbar-link">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero-description">
          <h2>Bienvenido a GameVerse 2.0</h2>
          <p>
            GameVerse vuelve mas actualizado que nunca, ahora vamos a poder
            realizar compras desde nuestra pagina, agregar productos al carrito
            y lo mas importante podes disfrutar de los juegos que adquieras en
            GameVerse.
          </p>
          <button class="btn-hero">A Comprar</button>
        </div>
        <div class="container-iframe">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/78m4D8ajX5A?si=ZJADshYTNRXHjooC"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>
  </body>
</html>
